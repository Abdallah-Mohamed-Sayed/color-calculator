<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cable Color Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="calculator">
    <h3>ايجاد لون ورقم الفرعة والتيوب في كابلات الفايبر</h3>
    <label for="cableType">ادخل عدد فرعات الكابل مثال [4, 12, 36, 144]:</label>
    <input type="number" id="cableType" required>
    <br>
    <label for="smallCable">ادخل رقم الفرعة: </label>
    <input type="number" id="smallCable" required>
    <br>
    <button id="submitButton" onclick="calculateColor()">اوجد</button>
    <div id="output"></div>
    <br>
    <hr>
    <div id="madeBy">Made by Abdallah Bourkeba & Osama Sameh</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
